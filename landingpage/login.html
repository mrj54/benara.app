<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kid-friendly login page for Benar.com">
  <title>Login - Benar.com</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  </head>
  
  <body>
    <div class="page-container">
      <div class="decoration-container">
        <div class="floating-shapes">
          <svg class="shape" width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#6C63FF" opacity="0.2" />
          </svg>
          <svg class="shape" width="80" height="80" viewBox="0 0 80 80">
            <rect x="10" y="10" width="60" height="60" fill="#FFD700" opacity="0.2" />
          </svg>
          <svg class="shape" width="120" height="120" viewBox="0 0 120 120">
            <polygon points="60,10 110,110 10,110" fill="#FF6B6B" opacity="0.2" />
          </svg>
          <svg class="shape" width="90" height="90" viewBox="0 0 90 90">
            <circle cx="45" cy="45" r="35" fill="#6C63FF" opacity="0.15" />
          </svg>
        </div>
      </div>
  
      <main class="login-container">
        <h1 class="welcome-text">SELAMAT DATANG!</h1>
  
        <!-- Added logo container div -->
        <div class="logo-container">
          <img class="logo" src="../logo/benara (1) (1).png" alt="Benar.com Logo" />
        </div>
  
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="input-wrapper">
            <input type="text" id="username" name="username" class="input-field" placeholder="Username" required
              autocomplete="username" />
            <i class="fas fa-user input-icon"></i>
          </div>
  
          <div class="input-wrapper">
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required
              autocomplete="current-password" />
            <i class="fas fa-lock input-icon"></i>
          </div>
  
          <a href="#" class="forgot-password">Lupa Password?</a>
          <button type="submit" class="login-button">
            Masuk
          </button>
  
          <p class="text-center">
            designed & develop@marjan/2024. powered by vscode
          </p>
        </form>
      </main>
    </div>
    <script src="../scripts/login.js"></script>
