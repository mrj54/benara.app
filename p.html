<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benara - Islamic Education App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* CSS Variables for Consistent Design */
        :root {
            --primary-bg: #f0f7ff;
            --white-bg: rgba(255, 255, 255, 0.95);
            --shadow-light: 0 20px 60px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --border-radius-large: 40px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            line-height: 1.6;
            overscroll-behavior-x: none;
        }

        .menu-item {
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            align-items: center;
        }

        .image-container {
            width: 160px;
            height: 160px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .menu-items {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1024px) {
            .main-container {
                max-width: 90%;
                width: 1400px;
                margin: 0 auto;
                background: var(--white-bg);
                border-radius: var(--border-radius-large);
                box-shadow: var(--shadow-light);
                overflow: hidden;
                position: relative;
                padding: 2rem 3rem;
            }

            .menu-items {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .menu-item {
                height: 240px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="flex justify-between items-center bg-white rounded-2xl p-4 shadow-lg">
                <div class="flex items-center gap-3">
                    <div class="relative floating">
                        <img src="./logo/benara (1) (1).png" alt="Logo" class="h-12 w-12 rounded-xl shadow-md">
                        <div
                            class="badge bg-yellow-400 w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold">
                            âœ¨</div>
                    </div>
                    <span
                        class="text-xl md:text-2xl lg:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">BENARA</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="flex flex-col items-end">
                        <span class="text-gray-600 font-bold text-sm sm:text-base lg:text-lg">HALLO,</span>
                        <span id="welcomeMessage" class="text-blue-600 font-bold text-base sm:text-lg lg:text-lg">masjan
                            hidayat</span>
                    </div>
                    <div
                        class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center shadow-md hover:bg-blue-200 transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lg:h-7 lg:w-7 text-blue-600"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="menu-items">
                <a href="./beranda/nama-nama-nabi.html"
                    class="menu-item flex items-center bg-gradient-to-r from-blue-500 to-blue-400 pl-8 pr-4 py-4 cursor-pointer shadow-lg transform hover:scale-[1.02] transition-all">
                    <div class="flex-grow">
                        <span class="text-white font-bold">NAMA NAMA NABI</span>
                        <p class="text-blue-100">Belajar tentang 25 Nabi</p>
                    </div>
                    <div class="rounded-full overflow-hidden bg-white p-1 shadow-inner image-container">
                        <img src="./asset/harun-dakwah.webp" loading="lazy"
                            class="w-full h-full object-cover rounded-full">
                    </div>
                </a>

             
                <a href="./beranda/ulul-azmi.html"
                    class="menu-item flex items-center bg-gradient-to-r from-purple-500 to-purple-400 pl-8 pr-4 py-4 cursor-pointer shadow-lg transform hover:scale-[1.02] transition-all">
                    <div class="flex-grow">
                        <span class="text-white font-bold">RASUL ULUL AZMI</span>
                        <p class="text-purple-100">Kisah 5 Rasul Istimewa</p>
                    </div>
                    <div class="rounded-full overflow-hidden bg-white p-1 shadow-inner image-container">
                        <img src="./img beranda/muhammad-isra.webp" loading="lazy" alt="Messengers"
                            class="w-full h-full object-cover rounded-full">
                    </div>
                </a>

                <a href="./beranda/kisah-inspirasi.html"
                    class="menu-item flex items-center bg-gradient-to-r from-green-500 to-green-400 pl-8 pr-4 py-4 cursor-pointer shadow-lg transform hover:scale-[1.02] transition-all">
                    <div class="flex-grow">
                        <span class="text-white font-bold">KISAH INSPIRASI</span>
                        <p class="text-green-100">Cerita-cerita Menarik</p>
                    </div>
                    <div class="rounded-full overflow-hidden bg-white p-1 shadow-inner image-container">
                        <img src="./img beranda/inspirasi.webp" loading="lazy" alt="Inspiration"
                            class="w-full h-full object-cover rounded-full">
                    </div>
                </a>

                <a href="./evalhtml/quiz.html"
                    class="menu-item flex items-center bg-gradient-to-r from-orange-500 to-orange-400 pl-8 pr-4 py-4 cursor-pointer shadow-lg transform hover:scale-[1.02] transition-all">
                    <div class="flex-grow">
                        <span class="text-white font-bold">AYO BERLATIH</span>
                        <p class="text-orange-100">Quiz Seru & Menarik</p>
                    </div>
                    <div class="rounded-full overflow-hidden bg-white p-1 shadow-inner image-container">
                        <img src="./img beranda/soal.webp" loading="lazy" alt="Practice"
                            class="w-full h-full object-cover rounded-full">
                    </div>
                </a>
            </div>

            <div
                class="bg-white text-blue-600 flex justify-between rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] border-t-4 border-blue-500 bottom-nav">
                <div class="flex items-center gap-3 cursor-pointer hover:text-blue-800 transition-colors nav-item">
                    <div class="bg-blue-100 p-2 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Home</span>
                </div>
                <div class="flex items-center gap-3 cursor-pointer hover:text-blue-800 transition-colors nav-item">
                    <div class="bg-blue-100 p-2 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <a href="./beranda/profil.html"><span class="text-sm font-medium">Profile</span></a>
                </div>
            </div>
        </div>
        <script>
            // Initialize GSAP animations
            window.addEventListener('DOMContentLoaded', () => {
                gsap.from(".menu-item", {
                    duration: 0.8,
                    y: 50,
                    opacity: 0,
                    stagger: 0.2,
                    ease: "power2.out",
                    onComplete() {
                        gsap.set(".menu-item", { clearProps: "all" });
                    }
                });
            });

            // Add click event listeners
            document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', function () {
                        gsap.to(this, {
                            scale: 0.95,
                            duration: 0.1,
                            yoyo: true,
                            repeat: 1
                        });
                        console.log('Clicked:', this.querySelector('span').textContent);
                    });
                });
            // Menampilkan sapaan dengan nama pengguna yang login
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').innerText = username;
            } else {
                document.getElementById('welcomeMessage').innerText = 'Pengguna';
            }

            // Fungsi logout untuk menghapus data username dan kembali ke halaman login
            function logout() {
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        </script>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
